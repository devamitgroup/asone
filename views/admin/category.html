						<a href="pagepost.html?name=info" class="nav-item nav-link"

			<div

				id="exampleModal"
				tabindex="-1"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">
								Thêm danh mục cha
							</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div class="input-group mb-3">
								<input
									type="text"
									class="form-control"
									placeholder="Tên danh mục"
									id="nameSubInput" />
							</div>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal">
								Huỷ
							</button>
							<button
								onclick="addSubCategory()"
								type="button"
								class="btn btn-primary">

							</button>
						</div>
					</div>
				</div>
			</div>

			<div class="content">
				<div class="container-fluid pt-4 px-4">
					<div class="row g-4">
						<div class="col-12">
							<div class="bg-light rounded h-100 p-4">
								<div class="d-flex justify-content-between py-4">
									<h6 class="mb-4">Danh mục</h6>
									<div>
										<button
											type="button"
											class="btn btn-success"
											data-bs-toggle="modal"
											data-bs-target="#exampleModal">
											Thêm danh mục con
										</button>
									</div>
								</div>
								<div class="table-responsive">
									<table class="table">
										<thead>
											<tr>
												<th scope="col">Tên danh mục</th>

												<th scope="col">Hành động</th>
											</tr>
										</thead>
										<tbody id="table"></tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>

			<!-- Content End -->

			<!-- Back to Top -->

		<!-- JavaScript Libraries -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="lib/chart/chart.min.js"></script>
		<script src="lib/easing/easing.min.js"></script>
		<script src="lib/waypoints/waypoints.min.js"></script>
		<script src="lib/owlcarousel/owl.carousel.min.js"></script>
		<script src="lib/tempusdominus/js/moment.min.js"></script>
		<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
		<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
		<!-- Template Javascript -->
		<script src="js/main.js"></script>
		<script>
			(async () => {
				const res = await fetch(
					`https://data-as-one-default-rtdb.firebaseio.com/category.json`
				);
				const data = await res.json();
				console.log(data);
				const table = document.querySelector("#table");
				if (data) {
					Object.entries(data).map(([key, value]) => {
						if (value != null) {
							table.innerHTML += `
              <tr>
                        <td>${value.name}</td>
                    
                        <td>
                          <a href='detailcategory.html?key=${key}' class="btn btn-primary">Chi tiết</a>
                          <button onclick="deleteCategory('${key}')" class="btn btn-danger">Xoá</button>
                        </td>
                      </tr>
              `;
						}
					});
				}
			})();
			async function addSubCategory() {
				const nameSub = document.getElementById("nameSubInput").value;

				const newSubCategory = {
					name: nameSub,
				};

				try {
					await fetch(
						`https://data-as-one-default-rtdb.firebaseio.com/category/.json`,
						{
							method: "POST",
							body: JSON.stringify(newSubCategory),
							headers: {
								"Content-Type": "application/json",
							},
						}
					);

					// Log thông báo thành công
					console.log(
						`Danh mục  '${nameSub}' đã được thêm thành công với key:`
					);
					alert("Thêm danh mục thành công");
					window.location.reload();
					// Thêm các hành động cập nhật UI ở đây nếu cần
				} catch (error) {
					console.error("Lỗi khi thêm danh mục con: ", error);
				}
			}
			async function deleteCategory(key) {
				if (!confirm("Bạn có chắc chắn muốn xóa danh mục này không?")) {
					return;
				}

				try {
					await fetch(
						`https://data-as-one-default-rtdb.firebaseio.com/category/${key}.json`,
						{
							method: "DELETE",
						}
					);

					alert("Danh mục đã được xóa thành công.");
					window.location.reload();
				} catch (error) {
					console.error("Lỗi khi xóa danh mục: ", error);
				}
			}
		</script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const userInfo = JSON.parse(localStorage.getItem("userInfo"));

				if (userInfo) {
					const role = userInfo.role;

					// Chọn các phần tử li chứa các mục trong sidebar
					const navItems = document.querySelectorAll(".navbar-nav .nav-item");

					// Duyệt qua từng mục và ẩn hoặc hiển thị tùy thuộc vào vai trò
					navItems.forEach((item) => {
						const itemName = item.textContent.trim();
						switch (role) {
							case "admin":
								// Hiển thị tất cả các mục cho vai trò admin
								item.style.display = "block";
								break;
							case "đăng bài":
								// Hiển thị mục "Bài viết" và "Tài khoản" cho vai trò đăng bài
								if (itemName === "Bài viết" || itemName === "Tài khoản") {
									item.style.display = "block";
								} else {
									item.style.display = "none";
								}
								break;
							case "đăng sản phẩm":
								// Hiển thị mục "Sản phẩm" và "Tài khoản" cho vai trò đăng sản phẩm
								if (itemName === "Sản phẩm" || itemName === "Tài khoản") {
									item.style.display = "block";
								} else {
									item.style.display = "none";
								}
								break;
							// Thêm các trường hợp khác nếu có
							default:
								// Ẩn tất cả các mục nếu không phù hợp với vai trò
								item.style.display = "none";
						}
					});
				}
			});
		</script>
